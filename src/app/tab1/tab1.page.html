<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Propuneri
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let row of rows" (click)="clickPerson()">
      <ion-label>{{row.nume}}</ion-label>
      <ion-badge>{{row.persoane}} persoane</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
